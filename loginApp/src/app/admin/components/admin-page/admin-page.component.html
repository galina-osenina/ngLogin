<div class="container">
  <h1 class="h1">Admin page</h1>

  <div *ngIf="!!company">
    <h2>Company info:</h2>
    <p>Company name: {{ company. title }}</p>
    <div *ngIf="!!company.departments">
      <p>Departments:</p>
      <ul>
        <li *ngFor="let department of company.departments">
          {{department.name}}
        </li>
      </ul>
    </div>
  </div>

  <button mat-stroked-button color="primary" (click)="showModal()">Show Modal</button>
</div>
