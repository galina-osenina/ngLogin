<form [formGroup]="loginForm" class="form" (submit)="login()">
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Login</mat-label>
      <input matInput placeholder="Login" formControlName="login">
    </mat-form-field>
    <div *ngIf="loginForm.get('login').touched && loginForm.get('login').invalid">
      <p *ngIf="loginForm.get('login').errors.required" class="form-error">This field is required</p>
    </div>
  </div>

  <div>
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput placeholder="Password" formControlName="password">
    </mat-form-field>
    <div *ngIf="loginForm.get('password').touched && loginForm.get('password').invalid">
      <p *ngIf="loginForm.get('password').errors.required" class="form-error">This field is required</p>
    </div>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Departments</mat-label>
      <mat-select multiple formControlName="department">
        <mat-option *ngFor="let department of departments" [value]="department.name">
          {{department.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <button mat-stroked-button color="primary">Log In</button>
</form>
